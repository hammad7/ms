version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- restaurant_search
- negate
- goodbye
- greet
- stop
entities:
- cuisine
- email
- location
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  price:
    type: list
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_price:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: What's the average budget for two people?
  utter_ask_retry_price:
  - text: No resturants found for the price change, try changing budget
  - text: No resturants at your budget, please adjust your budget
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_mailer:
  - text: Do want the restaurant list on mail?
  - text: Should I send you details of all the restaurants on email?
  utter_ask_email:
  - text: please specify your email address?
  - text: To what email id should I send it to?
  utter_mail_sent:
  - text: Sent. Bon Appetit!
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: ok. goodbye :(
  - text: Okay. Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_notier:
  - text: Sorry, we donâ€™t operate in this city. Can you please specify some other location
actions:
- action_reset_context
- action_search_restaurants
- action_send_mail
- action_verify_location
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_mailer
- utter_ask_price
- utter_ask_retry_price
- utter_default
- utter_goodbye
- utter_greet
- utter_mail_sent
- utter_notier
